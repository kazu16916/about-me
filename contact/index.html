    </header>
    <body>
        <div class="Form">
            <div class="Form-Item">
                <p class="Form-Item-Label">your name<span>*</span></p>
                <input type="text" class="Form-Item-Input" placeholder="例）John Smith">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label">your phone number<span>*</span></p>
                <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label">your mail address<span>*</span></p>
                <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
            </div>
            <div class="Form-Item">
                <p class="Form-Item-Label isMsg">Content of inquiry</p>
                <textarea class="Form-Item-Textarea"></textarea>
            </div>
            <input type="submit" class="Form-Btn" value="send">
        </div>
    </body>
